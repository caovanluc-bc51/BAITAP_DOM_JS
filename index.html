<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN</div>
            <div class="card-body">
              <div class="form-group">
                <div class="form-group">
                  <label for="">NHẬP VÀO SỐ NGÀY LÀM VIỆC:</label>
                  <input
                    type="text"
                    id="soNgayLam"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div>
                    <label for="">LƯƠNG 1 NGÀY: 100.000</label>
                </div>
                <button class="btn btn-success" id="btnTinhLuong">
                  TÍNH LƯƠNG
                </button>
              </div>
            </div>
            <div class="card-footer" id="footerTinhTienLuong"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</div>
              <div class="card-body">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ THỨ 1:</label>
                    <input
                      type="text"
                      id="soThuNhat"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ THỨ 2:</label>
                    <input
                      type="text"
                      id="soThuHai"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ THỨ 3:</label>
                    <input
                      type="text"
                      id="soThuBa"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ THỨ 4:</label>
                    <input
                      type="text"
                      id="soThuTu"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ THỨ 5:</label>
                    <input
                      type="text"
                      id="soThuNam"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <button class="btn btn-success" id="btnGiaTriTrungBinh">
                    TÍNH GIÁ TRỊ TRUNG BÌNH
                  </button>
                </div>
              </div>
              <div class="card-footer" id="footerGiaTriTrungBinh"></div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <!-- BÀI 3: QUY ĐỔI TIỀN -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">BÀI 3: QUY ĐỔI TIỀN</div>
              <div class="card-body">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ USD:</label>
                    <input
                      type="text"
                      id="soUSD"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div>
                      <label for="">TỈ GIÁ QUY ĐỔI: 1 USD = 23.500 VND</label>
                  </div>
                  <button class="btn btn-success" id="btnQuyDoi">
                    QUY ĐỔI
                  </button>
                </div>
              </div>
              <div class="card-footer" id="footerQuyDoi"></div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <!-- BÀI 4: TÍNH DIỆN TÍCH - CHU VI HÌNH CHỮ NHẬT -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">BÀI 4: TÍNH DIỆN TÍCH - CHU VI HÌNH CHỮ NHẬT</div>
              <div class="card-body">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">NHẬP VÀO CHIỀU DÀI:</label>
                    <input
                      type="text"
                      id="chieuDai"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div>
                    <label for="">NHẬP VÀO CHIỀU RỘNG:</label>
                    <input
                      type="text"
                      id="chieuRong"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <br>
                  <div>
                    <button class="btn btn-success" id="btnDienTichChuVi">
                        DIỆN TÍCH VÀ CHU VI HÌNH CHỮ NHẬT
                      </button>
                  </div>
                </div>
              </div>
              <div class="card-footer" id="footerDienTichChuVi"></div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- BÀI 5: TÍNH TỔNG 2 KÝ SỐ -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</div>
              <div class="card-body">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">NHẬP VÀO SỐ CÓ 2 CHỮ SỐ:</label>
                    <input
                      type="text"
                      id="soHaiChuSo"
                      class="form-control"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div>
                    <button class="btn btn-success" id="btnSoHaiChuSo">
                        TỔNG 2 KÝ SỐ
                      </button>
                  </div>
                </div>
              </div>
              <div class="card-footer" id="footerSoHaiChuSo"></div>
            </div>
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
  </body>
</html>
